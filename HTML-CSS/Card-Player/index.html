<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player">
        <div class="player__superior">
            <div class="superior__info">
                <div class="info__img">
                    <img src="album.png" alt="Imagem do album">
                </div>
                <div class="info__podcast">
                    <span class="podcast__numero">
                        Ep. 128
                    </span>
                    <span class="podcast__nome">
                        Aprendendo Flexbox no codifica
                    </span>
                    <span class="podcast__radio">
                        Radio Full Stack
                    </span>
                </div>
            </div>
            <div class="superior__timer">
                <div class="timer__barra">
                    <div class="barra__atual">

                    </div>
                </div>
                <div class="timer__contador">
                    <div class="contador__atual">
                        36:38
                    </div>
                    <div class="contador__total">
                        55:30
                    </div>
                </div>
            </div>
        </div>
        <div class="player__inferior">
            <div class="inferior__icon">
                1
            </div>
            <div class="inferior__icon">
                2
            </div>
            <div class="inferior__icon">
                3
            </div>
            <div class="inferior__icon">
                4
            </div>
            <div class="inferior__icon">
                5
            </div>
            <div class="inferior__icon">
                6
            </div>
            <div class="inferior__icon">
                1x
            </div>
        </div>
    </div>
</body>
</html>
