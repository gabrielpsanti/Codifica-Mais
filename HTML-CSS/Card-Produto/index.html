<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cartao">
        <div class="cartao__imagem">
            <img src="product-image.jpg" alt="jaqueta">
        </div>
        <div class="cartao__corpo">
            <div class="corpo__titulo">
                <span>Jaqueta Utilitária Feminina</span>
                <span class="titulo__preco">R$ 100,00</span>
            </div>
            <div class="corpo__tamanhos">
                <button class="tamanhos__opcoes" tabindex="0"> P </button>
                <button class="tamanhos__opcoes" tabindex="0"> M </button>
                <button class="tamanhos__opcoes" tabindex="0"> G </button>
                <button class="tamanhos__opcoes" tabindex="0"> GG </button>
                <button class="tamanhos__opcoes" tabindex="0"> XG </button>
            </div>
            <div class="corpo__compras">
                <div class="compras__botoes">
                    <button class="botoes__comprar">
                        Comprar
                    </button>
                    <button class="botoes__cart">
                        Adicionar ao Carrinho
                    </button>
                </div>
                <button class="compras__fav" tabindex="0">
                    ❤
                </button>
            </div>
            <div class="corpo__frete">
                <span>Frete grátis para compras em Aracruz</span>
            </div>
        </div>
    </div>
</body>
</html>
